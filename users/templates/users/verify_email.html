{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <h1>Подтверждение почты</h1>
        {% if verification_successful %}
            <p>Ваша почта успешно подтверждена. Теперь вы можете войти на сайт.</p>
            <a href="{% url 'users:login' %}">Войти</a>
        {% else %}
            <p>Ссылка на верификацию недействительна.</p>
        {% endif %}
        </div>

{% endblock %}
